<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/iconPage.png">
    <title>Frontend Maps</title>
    <link href="css/ibs/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/shared/angular.js"></script>
    <script src="js/shared/ng-map.min.js"></script>
</head>
<body ng-app="myApp">
   <span ng-controller="MarkerAnimations" class="ng-scope" ng-init="mapa()">
        <map id="map"></map>
    </span>

    <div class="InputSearch ">
        <input ng-model="chosenPlace" details="chosenPlaceDetails" googleplace/>
        <span class="iconSearch" data-toggle="tooltip" title="Search"></span>
        <br/>
        <div class="one" data-toggle="tooltip" title="Favorit" ng-click="count1 = count1 + 1" ng-init="count1=0"></div>
        <br/>
        <div class="two" data-toggle="tooltip" title="markers" ng-click="count2 = count2 + 1" ng-init="count2=0"></div>
        <br/>
        <p>{{$scope.neighborhoods}}</p>
        <span>
          Marcador: {{count1}}
          Favorito: {{count2}}
        </span>
        <p ng-if="count1%2">jkhfgkjhgj</p>
        <p ng-if="count2%2"> Favoritos</p>
        <br/>
        <span ng-if="resul1=1">{{resul1}} </span>
        <span ng-if="resul2=2">{{resul2}} </span>
        <span ng-if="resul3=3">{{resul3}} </span>
        <span ng-if="resul4=4">{{resul4}} </span>
    </div><!--End container-->
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
