<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/localization.png">
    <title>Frontend Maps</title>
    <link href="css/ibs/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div class="name">
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <input type="text" ng-model="color" placeholder="Enter a color">
        <hr>
        <h1 class="{{color}}">Hello {{yourName}}!</h1>
    </div>
    <div id="map-canvas"></div>
    <script src="js/angular.js"></script><!--angular.js-->
    <script src="js/libs/jquery-2.1.1.js"></script>
    <script src="js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</body>
